<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/smrt_admin :: head">
</head>

<body>

    <div id="wrapper">
		
		<!-- Navigation -->
 		<div data-th-replace="fragments/smrt_admin :: top-nav"></div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Mt Users</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <!-- /.row -->
            <!-- awal content -->

			<div class="panel-body">
                  <div class="table-responsive">
                     <table class="table table-striped table-bordered table-hover">
                          <thead>
                             <tr>
								<th scope="col" data-th-text="#{mtusers.list.id.label}">Temp ID</th>
								<th scope="col" data-th-text="#{mtusers.list.username.label}">Temp Username</th>
								<th scope="col" data-th-text="#{mtusers.list.email.label}">Temp Email</th>
								<th scope="col" data-th-text="#{mtusers.list.actions.label}">Temp Action</th>
							</tr>
						 </thead>
				<tbody>
					<tr data-th-each="mtUsers : ${mtUsersList}">
						<td data-th-text="${mtUsers.ID}">1</td>
						<td data-th-text="${mtUsers.USERNAME}">Iron Butterfly</td>
						<td data-th-text="${mtUsers.EMAIL}">Triple Butter</td>
						<td><a href="#" data-th-href="@{/mtuser/delete(id=${mtUsers.ID},phase=stage)}">delete</a> | 
							<a href="#" data-th-href="@{/mtuser/edit(id=${mtUsers.ID})}">edit</a>
						</td>
					</tr>
				</tbody>
				
			</table>
            </div>
               <!-- /.table-responsive -->
        	</div>
			<!-- /.panel-body -->
			<!-- akhir content -->
            <!-- /.row -->
        </div>



	</div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../../resources/bower_components/jquery/dist/jquery.min.js"  data-th-src="@{/resources/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js" data-th-src="@{/resources/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../../resources/bower_components/metisMenu/dist/metisMenu.min.js" data-th-src="@{/resources/bower_components/metisMenu/dist/metisMenu.min.js}"></script>
    <!-- Morris Charts JavaScript -->
    <script src="../../../resources/bower_components/raphael/raphael-min.js" data-th-src="@{/resources/bower_components/raphael/raphael-min.js}"></script>
    <script src="../../../resources/bower_components/morrisjs/morris.min.js" data-th-src="@{/resources/bower_components/morrisjs/morris.min.js}"></script>
    <script src="../../../resources/js/morris-data.js" data-th-src="@{/resources/js/morris-data.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../../../resources/dist/js/sb-admin-2.js" data-th-src="@{/resources/dist/js/sb-admin-2.js}"></script>

</body>

</html>
